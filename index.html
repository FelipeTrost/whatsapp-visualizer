<!DOCTYPE html>
<html>

<head>
    <title>Whatsapp visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <nav>
        <img src="hamburger.png" alt="">
    </nav>

    <div class="sidenav">
        <p id="close">x</p>
        <div class="banner">
            <h2>Whatsapp visualizer</h2>
            <p>
                Visualyze .txt files extracted from Whatsapp. <br>
                <a href="https://github.com/FelipeTrost/whatsapp-visualizer">Source code</a>
            </p>
        </div>
        <div id="input-options">
            <h2>Choose a conversation</h2>
            <input type="file" name="inputfile" id="inputfile">
            <ul></ul>
        </div>
    </div>


    <dev id="output"></dev>

    <script type="text/javascript" src="manage-local-storage.js"></script>
    <script type="text/javascript" src="menu.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
